<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />

    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Barbell Calculator</h1>
      <p>No more mental gymnastics trying to figure out how many plates to load.</p>
      <form action="#">
        <label for="weightInput">Enter Weight in lbs.</label>
        <input type="number" name="Enter Weight:" id="weightInput" placeholder="225lbs" />
        <label for="barWeight">Barbell Weight:</label>
        <input type="number" name="Enter Barbell Weight:" id="barWeight" placeholder="45lbs" />
        <button type="button" id="calculateBtn">Calculate</button>
      </form>
      <p class="output-text"></p>
      <button type="button" id="availablePlatesBtn">Available Plates</button>
      <div class="plateSelect hidden">
        <h2>Available Plates</h2>
        <div class="plate-row">
          <span>55</span>
          <input type="number" id="quantityFiftyFive" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>45</span>
          <input type="number" id="quantityFortyFive" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>35</span>
          <input type="number" id="quantityThirtyFive" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>25</span>
          <input type="number" id="quantityTwentyFive" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>15</span>
          <input type="number" id="quantityFifteen" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>10</span>
          <input type="number" id="quantityTen" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>5</span>
          <input type="number" id="quantityFive" min="0" value="0" step="2" />
        </div>
        <div class="plate-row">
          <span>2.5</span>
          <input type="number" id="quantityTwoAndHalf" min="0" value="0" step="2" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
