<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />

    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Barbell Calculator</h1>
      <p>No more mental gymnastics trying to figure out how many plates to load.</p>
      <form action="#">
        <label for="weightInput">Enter Weight in lbs.</label>
        <input type="number" name="Enter Weight:" id="weightInput" placeholder="225lbs" />
        <button>Calculate</button>
      </form>
      <p class="output-text"></p>
      <div class="plateSelect">
        <label for="quantityFiftyFive">55lbs plates:</label>
        <input type="number" id="quantityFortyFive" name="quantity" />

        <label for="quantityFortyFive">45lbs plates:</label>
        <input type="number" id="quantityFortyFive" name="quantity" />

        <label for="quantityThirtyFive">35lbs plates:</label>
        <input type="number" id="quantityThirtyFive" name="quantity" />

        <label for="quantityTwentyFive">25lbs plates:</label>
        <input type="number" id="quantityTwentyFive" name="quantity" />

        <label for="quantityFifteen">15lbs plates:</label>
        <input type="number" id="quantityFiften" name="quantity" />

        <label for="quantityTen">10lbs plates:</label>
        <input type="number" id="quantityTen" name="quantity" />

        <label for="quantityFive">5lbs plates:</label>
        <input type="number" id="quantityFive" name="quantity" />

        <label for="quantityTwoAndHalf">2.5lbs plates:</label>
        <input type="number" id="quantityTwoAndHalf" name="quantity" />
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
